<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>

    <div class="calc-container">
        <div class="calc-output-container">
            <div class="display" id="display">0</div>



        </div>

        <div class="buttons-wrapper">
            <div class="calc-numbers-buttons-container">
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>C</button>
                </div>
            </div>

            <div class="calc-operations-buttons-container">
                <div class="operations">
                    <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                        <button>=</button>
                </div>


            </div>
        </div>
   



    </div>
   
   
   
   
   
   
    <script src="calculator.js"></script>  
</body>
</html>
